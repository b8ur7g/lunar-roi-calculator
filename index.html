<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Credentials ROI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .tab-button.active {
            border-bottom: 3px solid #007bff; /* Blue underline for active tab */
            color: #007bff;
            font-weight: 600;
        }
        input[type="number"], input[type="text"] {
            transition: all 0.2s;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .input-group label {
            min-width: 150px;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6 sm:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Lunar Project ROI Calculator</h1>

        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-200 mb-6 space-x-4">
            <button class="tab-button active p-3 text-lg text-gray-600 transition duration-150" data-tab="volume">Stolen Credential Volume ROI</button>
            <button class="tab-button p-3 text-lg text-gray-600 transition duration-150" data-tab="breach">Employee Count ROI</button>
        </div>

        <!-- Tab Content Containers -->
        <div id="volume-tab" class="tab-content">

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                <!-- Column 1: Inputs -->
                <div class="col-span-1 p-5 bg-indigo-50 rounded-lg shadow-inner">
                    <h2 class="text-xl font-semibold text-indigo-800 mb-4">1. User Inputs (Monthly Volume)</h2>
                    <p class="text-sm text-indigo-600 mb-4">Data is typically pulled directly from the Lunar Platform.</p>

                    <!-- B2 -->
                    <div class="input-group mb-4">
                        <label for="b2" class="block text-sm font-medium text-gray-700 mb-1">Breach Credentials (Monthly)</label>
                        <input type="number" id="b2" value="100" min="0" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none" oninput="calculateROI()">
                    </div>
                    <!-- B3 -->
                    <div class="input-group mb-4">
                        <label for="b3" class="block text-sm font-medium text-gray-700 mb-1">Infostealer Credentials (Monthly)</label>
                        <input type="number" id="b3" value="50" min="0" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none" oninput="calculateROI()">
                    </div>
                    <!-- B4 -->
                    <div class="input-group">
                        <label for="b4" class="block text-sm font-medium text-gray-700 mb-1">High Privilege Credentials (Monthly)</label>
                        <input type="number" id="b4" value="10" min="0" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none" oninput="calculateROI()">
                    </div>
                </div>

                <!-- Column 2: Constants -->
                <div class="col-span-1 p-5 bg-gray-50 rounded-lg shadow-inner">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">2. Constants (Industry Benchmarks)</h2>
                    <p class="text-sm text-gray-600 mb-4">These values anchor the financial model's credibility.</p>
                    <div class="space-y-3 text-sm">
                        <!-- B6 -->
                        <div class="flex justify-between items-center input-group">
                            <label class="text-gray-700">DBIR Manual
