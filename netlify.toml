[functions]

Specifies the directory where your serverless functions are located.
This tells Netlify to look inside the 'api' folder you created.
directory = "api"

[[redirects]]

This rule fixes the 405 Method Not Allowed error (and ensures 404 is resolved).
It routes all traffic from /api/generate-summary to the actual serverless function,
ensuring POST requests are correctly handled by the Node.js code.
from = "/api/generate-summary"
to = "/.netlify/functions/generate-summary"
status = 200

Crucial for allowing POST, GET, etc.
force = true
